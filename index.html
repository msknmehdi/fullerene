
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fullerene</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;

			init();
			
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 20;
				camera.position.z = 200;

				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );				

				scene = new THREE.Scene();

				var light;
				scene.add( new THREE.AmbientLight( 0x404040 ) );
				/*
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 0 );
				scene.add( light );				
				*/
				
				var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'img/papi-CreaTIC.png' ), side: THREE.DoubleSide, transparent: true });
				
				var rectIma = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100, 4, 4 ), material );
				rectIma.position.set(0, 0, 0 );
				scene.add( rectIma );
				
				
			    var a = 160 / 2, 
		        b = (Math.sqrt(3) * a) / 2,
		        x = 0,
		        y = 0,
		        z = 0;
				var exaShape = new THREE.Shape();
				exaShape.moveTo( x - a / 2, y - b );
				exaShape.lineTo( x - a, y );
				exaShape.lineTo( x - a / 2, y + b );
				exaShape.lineTo( x + a / 2, y + b );
				exaShape.lineTo( x + a, y );
				exaShape.lineTo( x + a / 2, y - b );
				material = new THREE.LineBasicMaterial( { linewidth: 10, color: 0x333333, transparent: true } );
				var line = new THREE.Line( exaShape.createPointsGeometry(), material);
				line.position.set( x, y, z );
				scene.add( line );				
				
				//ajout des aides graphiques
				var help = new THREE.AxisHelper( 50 );
				help.position.set( 100, 100, 100 );
				scene.add( help );

				help = new THREE.ArrowHelper( new THREE.Vector3( 0, 1, 0 ), new THREE.Vector3( 0, 0, 0 ), 50 );
				help.position.set( 0, 0, 0 );
				scene.add( help );

				var gridHelper = new THREE.GridHelper( 1000, 100 );		
				scene.add( gridHelper );				
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				
				//paramétrage du rendu de la scène
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//ajout des événements
				window.addEventListener( 'resize', onWindowResize, false );
				
				//rendu de la scène
				animate();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame(animate);
				controls.update();
				render();

			}

			function render() {

				renderer.render( scene, camera );
				stats.update();
			}

		</script>

	</body>
</html>
